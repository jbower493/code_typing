name: deployment

on:
	workflow_dispatch:

jobs:
	build:
		name: build dependencies
		runs-on: ubuntu-18.04

		strategy:
			matrix:
				node-version: [16.x]

		steps:
			- uses: actions/checkout@v2
			- name: Use Node.js ${{ matrix.node-version }}
				uses: actions/setup-node@v1
				with:
					ndoe-version: ${{ matrix.node-version }}
			- name: Install dependencies
				run: npm ci
			- name: Build
				run: npm run build